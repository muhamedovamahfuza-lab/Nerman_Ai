{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .support-container {
        min-height: calc(100vh - 130px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
        background: radial-gradient(circle at 10% 20%, rgba(21, 123, 255, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 90% 80%, rgba(21, 123, 255, 0.1) 0%, transparent 50%);
    }

    .support-header {
        padding: 40px 60px;
    }

    .support-header h1 {
        font-size: 42px;
        font-weight: 800;
        color: #157BFF;
        font-family: 'Inter', sans-serif;
    }

    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px 60px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-height: calc(100vh - 350px);
    }

    .message {
        max-width: 70%;
        padding: 12px 20px;
        border-radius: 20px;
        font-size: 16px;
        line-height: 1.5;
        position: relative;
    }

    .message.user {
        align-self: flex-end;
        background: #157BFF;
        color: white;
        border-bottom-right-radius: 4px;
    }

    .message.support {
        align-self: flex-start;
        background: white;
        color: #333;
        border-bottom-left-radius: 4px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .message-time {
        font-size: 11px;
        margin-top: 5px;
        opacity: 0.7;
        display: block;
    }

    .support-center {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    .support-center h2 {
        font-size: 32px;
        font-weight: 800;
        color: #000;
        font-family: 'Inter', sans-serif;
    }

    .support-footer {
        padding: 20px 60px 40px;
        display: flex;
        align-items: center;
        gap: 15px;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
    }

    .attach-btn {
        width: 50px;
        height: 50px;
        background: #157BFF;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(21, 123, 255, 0.2);
    }

    .input-wrapper {
        flex-grow: 1;
        position: relative;
    }

    .support-input {
        width: 100%;
        height: 50px;
        border: 2px solid #157BFF;
        border-radius: 50px;
        padding: 0 110px 0 25px;
        font-size: 18px;
        color: #333;
        background: white;
        outline: none;
    }

    .send-btn {
        position: absolute;
        right: 4px;
        top: 4px;
        width: 100px;
        height: 42px;
        background: #157BFF;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        cursor: pointer;
        border: none;
    }

    .blur-spot {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(120px);
        z-index: -1;
        opacity: 0.4;
    }

    .blur-1 {
        top: -100px;
        left: -100px;
        background: rgba(21, 123, 255, 0.1);
    }

    .blur-2 {
        bottom: -100px;
        right: -100px;
        background: rgba(21, 123, 255, 0.15);
    }

    @media (max-width: 768px) {
        .support-header {
            padding: 20px;
        }

        .chat-messages {
            padding: 20px;
        }

        .support-footer {
            padding: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="support-container">
    <div class="blur-spot blur-1"></div>
    <div class="blur-spot blur-2"></div>

    <div class="support-header">
        <h1>Служба поддержки</h1>
    </div>

    <div class="chat-messages" id="chat-messages">
        {% for msg in chat_messages %}
        <div class="message {% if msg.sender == 'user' %}user{% else %}support{% endif %}">
            <div class="message-content">{{ msg.content }}</div>
            <span class="message-time">{{ msg.timestamp|date:"H:i" }}</span>
        </div>
        {% empty %}
        <div class="support-center">
            <h2>Чем я могу помочь?</h2>
        </div>
        {% endfor %}
    </div>

    <form id="chat-form" class="support-footer">
        {% csrf_token %}
        <div class="attach-btn">
            <i class="fa-solid fa-file-circle-plus"></i>
        </div>
        <div class="input-wrapper">
            <input type="text" id="message-input" class="support-input" placeholder="Написать сообщение" required
                autocomplete="off">
            <button type="submit" class="send-btn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </form>
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const ticketId = "{{ ticket.id }}";
    let lastMessageId = "{% if chat_messages %}{{ chat_messages.last.id }}{% else %}0{% endif %}";

    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    scrollToBottom();

    function appendMessage(content, sender, time) {
        const msgDiv = document.createElement('div');
        const senderClass = sender === 'user' ? 'user' : 'support';
        msgDiv.className = `message ${senderClass}`;
        msgDiv.innerHTML = `
            <div class="message-content">${content}</div>
            <span class="message-time">${time}</span>
        `;

        const emptyState = chatMessages.querySelector('.support-center');
        if (emptyState) emptyState.remove();

        chatMessages.appendChild(msgDiv);
        scrollToBottom();
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const content = messageInput.value.trim();
        if (!content) return;

        messageInput.value = '';

        try {
            const response = await fetch("{% url 'send_support_message' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    content: content,
                    ticket_id: ticketId
                })
            });

            const data = await response.json();
            if (data.status === 'success') {
                // message is delivered, polling will catch it or we can append manually
                // appendMessage(data.message.content, 'user', data.message.timestamp);
                // Actually, polling is better to avoid double messages if we poll frequently
                // but for instant feedback, appending user message is good.
                pollMessages();
            }
        } catch (error) {
            console.error('Error sending message:', error);
        }
    });

    async function pollMessages() {
        try {
            const response = await fetch(`{% url 'get_support_messages' ticket.id %}?last_id=${lastMessageId}`);
            const data = await response.json();

            if (data.messages && data.messages.length > 0) {
                data.messages.forEach(msg => {
                    appendMessage(msg.content, msg.sender, msg.timestamp);
                    lastMessageId = msg.id;
                });
            }
        } catch (error) {
            console.error('Error polling messages:', error);
        }
    }

    setInterval(pollMessages, 3000); 
</script>
{% endblock %}
